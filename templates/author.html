{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap w-full mb-20">
        <div class="flex w-full items-center font-sans px-4 py-12">
			<img class="w-10 h-10 rounded-full mr-4" src="{{ author.profile_picture.url }}">
			<div class="flex-1 px-2">
				<p class="text-base font-bold text-base md:text-xl leading-none mb-2">
          {{ author }}</p>
                <div class="h-1 w-20 bg-cyan-500 rounded"></div>
			</div>
        </div>
      </div>
      <div class="flex flex-wrap -m-4">
       {% for post in posts %}  
        <div class="xl:w-1/4 md:w-1/2 p-4">
          <div class="bg-gray-100 p-6 rounded-lg">
            <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{ post.thumbnail.url }}" alt="content">
            <h3 class="tracking-widest text-cyan-500 text-xs font-medium title-font">
              {{ post.subtitle }}</h3>
            <a href="{% url 'post' post.slug %}" h2 class="rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-cyan-300 duration-300 text-lg text-gray-700 font-medium title-font mb-4">
              {{ post.title }}</a>
            <p class="leading-relaxed text-base">
              {{ post.overview }}</p>
          </div>
        </div>
       {% endfor %}

       
      </div>
    </div>
</section>
{% endblock content %}
